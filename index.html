<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>

    <main class="bg-light vh-100">
        <section class="bg-dark bg-opacity-10 h-100">
            <div class="container py-5">
                <div class="row">
                    <div class="col-12 mt-5 d-flex justify-content-center align-items-center text-center">
                        <div class="inner">
                            <h1 class="display-1 mb-4">Quote of the day</h1>
                            <p class="lead mb-5 fw-bold">Press the button for a random quote</p>
                            <button type="button" onclick="generateQuote()" class="btn btn-outline-dark fs-4 px-4 py-2 mb-5">Quote</button>
                            <div id="quote-block">
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
